<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>PixelOps REST APIs</title>
  <link rel="canonical" href="https://api.pixelops.store/"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- SEO + OpenGraph -->
  <meta property="og:description" content="PixelOps REST APIs — Innovating APIs, AI, and automation for the next generation."/>
  <meta property="og:image" content="https://l.top4top.io/p_3554q4wnq4.jpg"/>
  <meta property="og:url" content="https://api.pixelops.store/"/>
  <meta name="keywords" content="PixelOps, APIs, AI, Automation, Cloud, Developers">
  <meta name="description" content="PixelOps REST APIs — Innovating APIs, AI, and automation for the next generation.">
  <meta name="author" content="PixelOps">
  <meta name="copyright" content="Copyright &copy; PixelOps All Rights Reserved."/>

  <!-- Styles + Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      color: #b0b0b0;
      font-family: 'Press Start 2P', cursive;
      text-shadow: 0 0 3px rgba(176,176,176,0.8);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      image-rendering: pixelated; /* Minecraft pixel style */
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://j.top4top.io/p_35526dlhp1.jpg") repeat; /* Minecraft dirt texture */
      filter: brightness(0.6);
      z-index: -1;
      image-rendering: pixelated;
    }

    section {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Card Swiper */
    .swiper {
      width: 260px;
      height: 420px;
      padding: 30px 0;
    }
    .swiper-slide {
      position: relative;
      border: 8px solid #3a3a3a;
      background: url("https://i.imgur.com/Hy0zvYf.png") repeat; /* Minecraft stone block */
      image-rendering: pixelated;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      user-select: none;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }
    .overlay {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 15px;
    }
    .overlay h2 {
      font-size: 0.9rem;
      color: #f5f5f5;
      background: rgba(42,42,42,0.8);
      border: 4px solid #000;
      padding: 4px 10px;
      image-rendering: pixelated;
    }

    /* Continue button */
    .continue-btn {
      display: none;
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 0.75rem;
      color: #fff;
      background: #4CAF50;
      border: 4px solid #000;
      text-decoration: none;
      image-rendering: pixelated;
    }
    .continue-btn:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <section>
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- 1 -->
        <div class="swiper-slide">
          <img src="https://j.top4top.io/p_3554auznt0.jpg" alt="Hello">
          <div class="overlay"><h2>Hello</h2></div>
        </div>
        <!-- 2 -->
        <div class="swiper-slide">
          <img src="https://h.top4top.io/p_3554b1ni01.jpg" alt="Welcome">
          <div class="overlay"><h2>Welcome to</h2></div>
        </div>
        <!-- 3 -->
        <div class="swiper-slide">
          <img src="https://e.top4top.io/p_3554sj61c1.jpg" alt="PixelOps REST APIs">
          <div class="overlay"><h2>PixelOps REST APIs</h2></div>
        </div>
        <!-- 4 -->
        <div class="swiper-slide">
          <img src="https://h.top4top.io/p_35541s92m5.jpg" alt="created">
          <div class="overlay"><h2>created</h2></div>
        </div>
        <!-- 5 -->
        <div class="swiper-slide">
          <img src="https://l.top4top.io/p_3554m1x9m0.jpg" alt="by">
          <div class="overlay"><h2>by</h2></div>
        </div>
        <!-- 6 -->
        <div class="swiper-slide">
          <img src="https://e.top4top.io/p_3554v5mhh3.jpg" alt="Thug Techies">
          <div class="overlay"><h2>Thug Techies</h2></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Continue button -->
  <div style="text-align:center;">
    <a href="home.html" class="continue-btn" id="continueBtn">Continue</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper", {
      effect: "cards",
      grabCursor: true,
      loop: false,
    });

    const continueBtn = document.getElementById("continueBtn");

    swiper.on("reachEnd", function () {
      continueBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
