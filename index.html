<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title>PixelOps REST APIs</title>
<link rel="canonical" href="https://api.pixelops.store/"/>
<link rel="icon" href="/favicon.ico" type="image/x-icon">

<!-- SEO + OpenGraph -->
<meta property="og:description" content="PixelOps REST APIs — Innovating APIs, AI, and automation for the next generation."/>
<meta property="og:image" content="https://l.top4top.io/p_3554q4wnq4.jpg"/>
<meta property="og:url" content="https://api.pixelops.store/"/>
<meta name="keywords" content="PixelOps, APIs, AI, Automation, Cloud, Developers">
<meta name="description" content="PixelOps REST APIs — Innovating APIs, AI, and automation for the next generation.">
<meta name="author" content="PixelOps">
<meta name="copyright" content="Copyright &copy; PixelOps All Rights Reserved."/>

<!-- Styles + Fonts -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      overflow: hidden;
      image-rendering: pixelated; /* pixel blocky look */
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://i.imgur.com/DI7bW3T.png") repeat; /* Minecraft dirt texture */
      filter: brightness(0.6);
      z-index: -1;
    }

    .swiper {
      width: 100%;
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide {
      width: 80%;
      height: 50vh;
      background: url("https://i.imgur.com/Hy0zvYf.png") repeat; /* stone block texture */
      border: 8px solid #3a3a3a;
      image-rendering: pixelated;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      image-rendering: pixelated;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2a2a;
      border: 4px solid #000;
      padding: 6px 12px;
      font-size: 0.7rem;
      text-align: center;
      color: #fff;
      image-rendering: pixelated;
    }

    .swiper-pagination {
      bottom: 70px !important;
    }

    .swiper-pagination-bullet {
      background: #4CAF50; /* grass green */
      border: 2px solid #000;
      width: 14px;
      height: 14px;
      opacity: 1;
      image-rendering: pixelated;
    }

    .swiper-pagination-bullet-active {
      background: #2e7d32;
    }

    .continue-btn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 25px;
      font-size: 0.75rem;
      color: #fff;
      background: #4CAF50;
      border: 4px solid #000;
      text-decoration: none;
      image-rendering: pixelated;
    }

    .continue-btn:hover {
      background: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 1 -->
      <div class="swiper-slide">
        <img src="https://j.top4top.io/p_3554auznt0.jpg" alt="Hello">
        <div class="overlay">Hello</div>
      </div>
      <!-- 2 -->
      <div class="swiper-slide">
        <img src="https://h.top4top.io/p_3554b1ni01.jpg" alt="Welcome">
        <div class="overlay">Welcome to</div>
      </div>
      <!-- 3 -->
      <div class="swiper-slide">
        <img src="https://e.top4top.io/p_3554sj61c1.jpg" alt="PixelOps REST APIs">
        <div class="overlay">PixelOps REST APIs</div>
      </div>
      <!-- 4 -->
      <div class="swiper-slide">
        <img src="https://h.top4top.io/p_35541s92m5.jpg" alt="created">
        <div class="overlay">created</div>
      </div>
      <!-- 5 -->
      <div class="swiper-slide">
        <img src="https://l.top4top.io/p_3554m1x9m0.jpg" alt="by">
        <div class="overlay">by</div>
      </div>
      <!-- 6 -->
      <div class="swiper-slide">
        <img src="https://e.top4top.io/p_3554v5mhh3.jpg" alt="PixelOps REST APIs">
        <div class="overlay">Thug Techies</div>
      </div>
    </div>

    <!-- pagination dots -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Continue button -->
  <a href="home.html" class="continue-btn" id="continueBtn">Continue</a>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper", {
      effect: "slide",
      grabCursor: true,
      loop: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    const continueBtn = document.getElementById("continueBtn");

    swiper.on("reachEnd", function () {
      continueBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
