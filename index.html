<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PixelOps REST APIs</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      font-family: 'Press Start 2P', cursive;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://g.top4top.io/p_3554vme9s1.jpg") no-repeat center center/cover;
      filter: blur(8px) brightness(0.6);
      z-index: -1;
    }

    .swiper {
      width: 100%;
      height: 90vh; /* leave space for dots + button */
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
    }

    .overlay h2 {
      font-size: 1rem;
      margin: 0;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    .swiper-pagination {
      bottom: 70px !important; /* above button */
    }

    .continue-btn {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 25px;
      font-size: 0.75rem;
      color: #fff;
      background: linear-gradient(90deg, #777, #aaa);
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .continue-btn:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- 1 -->
      <div class="swiper-slide">
        <img src="https://j.top4top.io/p_3554auznt0.jpg" alt="Hello">
        <div class="overlay"><h2>Hello</h2></div>
      </div>
      <!-- 2 -->
      <div class="swiper-slide">
        <img src="https://h.top4top.io/p_3554b1ni01.jpg" alt="Welcome">
        <div class="overlay"><h2>Welcome to</h2></div>
      </div>
      <!-- 3 -->
      <div class="swiper-slide">
        <img src="https://e.top4top.io/p_3554sj61c1.jpg" alt="PixelOps REST APIs">
        <div class="overlay"><h2>PixelOps REST APIs</h2></div>
      </div>
      <!-- 4 -->
      <div class="swiper-slide">
        <img src="https://h.top4top.io/p_35541s92m5.jpg" alt="created">
        <div class="overlay"><h2>created</h2></div>
      </div>
      <!-- 5 -->
      <div class="swiper-slide">
        <img src="https://l.top4top.io/p_3554m1x9m0.jpg" alt="by">
        <div class="overlay"><h2>by</h2></div>
      </div>
      <!-- 6 -->
      <div class="swiper-slide">
        <img src="https://e.top4top.io/p_3554v5mhh3.jpg" alt="PixelOps REST APIs">
        <div class="overlay"><h2>Thug Techies</h2></div>
      </div>
    </div>

    <!-- pagination dots -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Continue button -->
  <a href="home.html" class="continue-btn" id="continueBtn">Continue</a>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".swiper", {
      effect: "slide",
      grabCursor: true,
      loop: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });

    const continueBtn = document.getElementById("continueBtn");

    swiper.on("reachEnd", function () {
      continueBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
